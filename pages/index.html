            (function ($, scope) { 
            	
            	$.fn.grow = function(){
            		var that = this,
            			oriSize = parseInt(this.css('fontSize').match(/[0-9]+/));
            		return this.each(function(i , e){
            			$(e).mouseover(_animate($(e), oriSize * 1.6, 'up')).mouseout(_animate($(e), oriSize, 'down' ));
            		});
            	}
            	
            	function _animate(that, size, method){
     	    	   		return function(){
        	    			that.animate({
            					fontSize: size
            				});
            		
            		}
            		
            	}
